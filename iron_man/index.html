<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Iron Man</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="platform-holder">
			<div class="platform-arc"></div>
			<div class="shadow"></div>
		</div>
		<div class="platform-box">
			<div class="box"></div>
		</div>
		<div class="arc-left"></div>
		<div class="arc-right"></div>
		<div class="arc-top"></div>
		<div class="platform-lvl1"></div>
		<div class="stark">
			<div class="head"></div>
			<div class="body">
				<div class="hand"></div>
				<div class="hand"></div>
			</div>
			<div class="lower-body">
				<div class="leg">
					<div class="leg2">
						<div class="foot"></div>
					</div>
				</div>
				<div class="leg">
					<div class="leg2">
						<div class="foot"></div>
					</div>
				</div>
			</div>
			<div class="iron-mask">
				<div class="rect"></div>
				<div class="rect"></div>
				<div class="rect">
					<div class="rect-eyes-holder">
						<div class="rect-eyes-holder-eyes"></div>
						<div class="rect-eyes-holder-eyes"></div>
					</div>
					<div class="rect-mouth"></div>
				</div>
				<div class="rect"></div>
				<div class="rect"></div>
			</div>
			<div class="iron-body">
				<div class="iron-body-chest">
					<div class="reactor"></div>
					<div class="iron-body-chest-ab"></div>
				</div>
				<div class="iron-body-lower"></div>
			</div>
			<div class="iron-body-back"></div>
			<div class="iron-hand-left">
				<div class="iron-hand-hand">
					<div class="iron-hand-finger"></div>
				</div>
				<div class="iron-arm"></div>
			</div>
			<div class="iron-hand-right">
				<div class="iron-hand-hand">
					<div class="iron-hand-finger"></div>
				</div>
				<div class="iron-arm"></div>
			</div>
			<div class="iron-shoulders-left"></div>
			<div class="iron-shoulders-right"></div>
			<div class="iron-leg-left">
				<div class="iron-leg-left-foot"></div>
				<div class="hamstring"></div>
			</div>
			<div class="iron-leg-right">
				<div class="iron-leg-right-foot"></div>
				<div class="hamstring"></div>
			</div>
			<div class="iron-brief">
				<div class="wing">
					<div class="wing-in"></div>
				</div>
				<div class="wing">
					<div class="wing-in"></div>
				</div>
			</div>
			<div class="iron-harm-left">
				<div class="cap"></div>
				<div class="harm"></div>
			</div>
			<div class="iron-harm-right">
				<div class="cap"></div>
				<div class="harm"></div>
			</div>
		</div>
	</div>
</body>
</html>
